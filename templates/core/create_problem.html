{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Problem{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4">Create a New Problem</h2>
                    <form method="post" class="problem-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Post Problem</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Select the description textarea
        const textarea = document.getElementById('id_description');

        // Initialize EasyMDE
        const easyMDE = new EasyMDE({
            element: textarea,
            spellChecker: false,
            status: ['lines', 'words'],
            minHeight: '200px',
            toolbar: [
                'bold', 'italic', 'heading', '|',
                'quote', 'unordered-list', 'ordered-list', '|',
                'link', 'image', '|',
                'preview', 'side-by-side', 'fullscreen', '|',
                'guide'
            ]
        });

        // Remove 'required' attribute from hidden <textarea>
        textarea.removeAttribute('required');

        // Sync EasyMDE content back to the hidden <textarea> before submission
        const form = document.querySelector('.problem-form');
        form.addEventListener('submit', function() {
            easyMDE.codemirror.save(); // Sync content from EasyMDE to <textarea>
        });
    });
</script>
{% endblock %}
